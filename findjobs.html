<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find Your Next Job</title>
  </head>
  <body>
    <form id="job-search">
      <!--enter a job key word-->
      <label for="jtitle">Job Title</label>
      <input type="text" id="jtitle" name="jtitle" />

      <!--enter a location key word-->
      <label for="location">Location</label>
      <input type="text" id="location" name="location" />

      <!--submit form-->
      <input type="submit" value="search" />
    </form>

    <!--container where jobs will display-->
    <div id="job-card-container"></div>
    
    <!--javascript-->
    <script src="jobsfinder.js"></script>
  </body>
</html>
